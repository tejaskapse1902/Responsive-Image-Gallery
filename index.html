<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="full-img-box" id="fullImgBox">
        <img src="gallery-imgs/1.jpg" alt="img" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="gallery_imgs/1.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="gallery_imgs/2.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="gallery_imgs/3.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="gallery_imgs/4.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="gallery_imgs/5.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="gallery_imgs/6.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="gallery_imgs/7.jpg" alt="img" onclick="openFullImg(this.src)">
        <img src="gallery_imgs/8.jpg" alt="img" onclick="openFullImg(this.src)">
    </div>



    <script>

        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }
        function closeFullImg() {
            fullImgBox.style.display = "none";
        }

    </script>
</body>

</html>
